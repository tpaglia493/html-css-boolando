<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolando</title>
</head>

<body>
    <main>

        <header>
            <div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>

        <div class="margin-auto-80 section-margin">
            <!--SECTION WITH TITLE AND DESCRIPTION-->
            <section>
                <div class="center">
                    <h1 class="item-margin">Boolando</h1>
                    <h3 class="item-margin">Spedizione e reso gratuiti!</h3>
                </div>

                <!--BIGGEST FLEX-CONTAINER WITH 6 CARDS-->
                <div id="big-box" class="flex wrap">
                    <!--FLEX-CARD 1-->
                    <div class="card flex width-30">
                        <!--IMG CONTAINER-->
                        <div>
                            <img class="contain" src="./img/1.webp" alt="model with a dress">
                        </div>

                        <!--DETAILS CONTAINER-->
                        <div>
                            <p class="mark item-margin">Levi's</p>
                            <p class="object item-margin">Relaxed fit tee unisex</p>
                            <p class="price item-margin">14,99&euro; <span class="old-price">29,99&euro;</span></p>
                        </div>
                    </div>

                    <!--FLEX-CARD 2-->
                    <div class="card flex width-30">
                        <!--IMG CONTAINER-->
                        <div>
                            <img class="contain" src="./img/2.webp" alt="model with a dress">
                        </div>

                        <!--DETAILS CONTAINER-->
                        <div>
                            <p class="mark item-margin">Guess</p>
                            <p class="object item-margin">roses tee</p>
                            <p class="price item-margin">20,99&euro; <span class="old-price">29,99&euro;</span></p>
                        </div>
                    </div>

                    <!--FLEX-CARD 3-->
                    <div class="card flex width-30">
                        <!--IMG CONTAINER-->
                        <div>
                            <img class="contain" src="./img/3.webp" alt="model with a dress">
                        </div>

                        <!--DETAILS CONTAINER-->
                        <div>
                            <p class="mark item-margin">Come zucchero filato</p>
                            <p class="object item-margin">Voglia di colori pastello</p>
                            <p class="price item-margin">129,99&euro; <span class="old-price">184,99&euro;</span></p>
                        </div>
                    </div>

                    <!--FLEX-CARD 4-->
                    <div class="card flex width-30">
                        <!--IMG CONTAINER-->
                        <div>
                            <img class="contain" src="./img/4.webp" alt="model with a dress">
                        </div>

                        <!--DETAILS CONTAINER-->
                        <div>
                            <p class="mark item-margin">Levi's</p>
                            <p class="object item-margin">tee unisex</p>
                            <p class="price item-margin">14,99&euro; <span class="old-price">29,99&euro;</span></p>
                        </div>
                    </div>

                    <!--FLEX-CARD 5-->
                    <div class="card flex width-30">
                        <!--IMG CONTAINER-->
                        <div>
                            <img class="contain" src="./img/5.webp" alt="model with a dress">
                        </div>

                        <!--DETAILS CONTAINER-->
                        <div>
                            <p class="mark item-margin">Maya deluxe</p>
                            <p class="object item-margin">Stripe bodice</p>
                            <p class="price item-margin">99,99&euro;</p>
                        </div>
                    </div>

                    <!--FLEX-CARD 6-->
                    <div class="card flex width-30">
                        <!--IMG CONTAINER-->
                        <div>
                            <img class="contain" src="./img/6.webp" alt="model with a dress">
                        </div>

                        <!--DETAILS CONTAINER-->
                        <div>
                            <p class="mark item-margin">Esprit</p>
                            <p class="object item-margin">Maglione - Black</p>
                            <p class="price item-margin">29,99&euro;</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <div>
                <div></div>
                <div></div>
            </div>
        </footer>

    </main>
</body>

</html>
